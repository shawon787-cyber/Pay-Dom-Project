<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <title>Payoo | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <style>
    .money {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
  </head>
  <body class="outfit bg-black relative">
    <div class="min-h-screen max-w-md mx-auto bg-gray-100">
        <div id="money-container" class="fixed inset-0 z-0 pointer-events-none"></div>
    <div class="relative z-10">
        <header class="border-b-2 border-black/10 sticky top-0 z-10 bg-gray-100">
        <section class="max-w-11/12 mx-auto pt-6 pb-3 flex justify-between items-center">
            <div class="left flex items-center gap-2">
                <div class="logo">
                    <img class="w-14" src="assets/logo.png" alt="">
                </div>
                <div>
                    <h2 class="text-2xl font-bold">$ <span id="balance">45000</span></h2>
                    <p class="text-gray-400 text-md">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="index.html" class="btn btn-outline btn-primary"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto py-8">
        <h2 class="text-3xl font-semibold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-gray-400 text-md mt-1">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        <div class="buttons grid grid-cols-3 gap-3">
             <button class="btn flex-col h-full py-4 btn-soft  btn-primary">
            <img src="assets/opt-1.png" alt="">
            <p>Add Money</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-soft  btn-primary">
            <img src="assets/opt-2.png" alt="">
            <p>Cash Out</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-soft  btn-primary">
            <img src="assets/opt-3.png" alt="">
            <p>Send Money</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-soft  btn-primary">
            <img src="assets/opt-4.png" alt="">
            <p>Get Bonus</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-soft  btn-primary">
            <img src="assets/opt-5.png" alt="">
            <p>Pay Bill</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-soft  btn-primary">
            <img src="assets/opt-6.png" alt="">
            <p>Transactions</p>
        </button>
        </div>
    </section>
    <section id="cashout" class="w-11/12 mx-auto py-5">
        <h2 class="font-bold text-xl">Cash Out</h2>
         <div class="form pt-5">
      <div class="card bg-base-100 w-full shadow  rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold ">Agent Number</label>
          <input id="cashout-number" maxlength="11" minlength="11" type="text" value="01234567890" class="input rounded-full bg-gray-100 w-full" placeholder="Enter agent 11 digit number" />
          <label class="label text-neutral font-bold mt-4">Amount</label>
          <input id="cashout-amount" type="number" class="input rounded-full bg-gray-100 w-full" placeholder="Enter amount for withdraw" />
          <label class="label text-neutral font-bold mt-4">4 Digit Pin</label>
          <input id="cashout-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-gray-100 w-full" placeholder="Enter 4 digit pin" />
          
          <button id="cashout-btn" class="btn btn-primary mt-5 rounded-full w-full">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
    </div>
    </section>
    </div>
    </div>

    <script src="cashout.js"></script>
    <script src="machine.js"></script>

      <script>
    const container = document.getElementById("money-container");

    function createMoney() {
      const money = document.createElement("div");
      money.classList.add("money");
      money.innerText = "$";

      money.style.left = Math.random() * window.innerWidth + "px";
      money.style.animationDuration = (Math.random() * 3 + 2) + "s";
      money.style.color = "#422ad5";

      container.appendChild(money);

      setTimeout(() => {
        money.remove();
      }, 5000);
    }

    setInterval(createMoney, 200);
  </script>
  </body>
</html>
