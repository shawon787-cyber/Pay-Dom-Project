<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <title>Payoo | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="outfit min-h-screen max-w-md bg-gray-100 mx-auto">
    <div  class="logo w-[200px] mx-auto pt-32">
      <img src="assets/Logo-full.png" alt="" srcset="">
    </div>
    <!-- Form -->
    <div class="form pt-10">
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold ">Mobile Number</label>
          <input id="input-number" maxlength="11" minlength="11" type="text" value="01234567890" class="input rounded-full bg-gray-100" placeholder="Enter your 11 digit number" />
          <label class="label text-neutral font-bold mt-3">4 Digit Pin</label>
          <input id="input-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-gray-100" placeholder="Enter 4 digit pin" />
          
          <button id="login-btn" class="btn btn-primary mt-5 rounded-full ml-2 mr-4">Login</button>
        </fieldset>
      </div>
    </div>
    </div>
    <script src="payoo.js"></script>
  </body>
</html>
